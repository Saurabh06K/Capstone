<div class="container my-4">
  <h2 class="text-center">Payment to Beneficiary</h2>

  <form (submit)="makePayment(); $event.preventDefault()" class="mt-4">
    <div class="form-group">
      <label for="beneficiary">Select Beneficiary</label>
      <select [(ngModel)]="selectedBeneficiaryId" id="beneficiary" class="form-control" required>
        <option value="" disabled>Select a beneficiary</option>
        <option *ngFor="let beneficiary of beneficiaries" [value]="beneficiary.beneficiary_id">
          {{ beneficiary.beneficiary_name }} ({{ beneficiary.beneficiary_account_number }})
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="amount">Payment Amount</label>
      <input type="number" [(ngModel)]="paymentAmount" id="amount" class="form-control" placeholder="Enter amount" required />
    </div>

    <div class="form-group">
      <label for="reference">Payment Reference</label>
      <input type="text" [(ngModel)]="paymentReference" id="reference" class="form-control" placeholder="Enter reference" required />
    </div>

    <button type="submit" class="btn btn-success btn-lg btn-block">Make Payment</button>
  </form>
</div>
<style>.container {
  max-width: 600px; /* Limit the container width */
  margin: auto; /* Center the container */
  padding: 20px; /* Add padding */
  background-color: #f8f9fa; /* Light background color */
  border-radius: 8px; /* Rounded corners */
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
}
</style>
