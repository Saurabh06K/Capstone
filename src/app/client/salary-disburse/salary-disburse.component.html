<h1 class="text-center my-4">Salary Disburse</h1>

<div class="container">
  <form class="mb-4">
    <div class="form-group">
      <label for="employee-id">Employee ID:</label>
      <input type="text" id="employee-id" name="employee-id" class="form-control" placeholder="Enter Employee ID" required />
    </div>
    
    <div class="form-group">
      <label for="salary-amount">Salary Amount:</label>
      <input type="number" id="salary-amount" name="salary-amount" class="form-control" placeholder="Enter Salary Amount" required />
    </div>
    
    <div class="form-group">
      <label for="disburse-date">Disbursement Date:</label>
      <input type="date" id="disburse-date" name="disburse-date" class="form-control" required />
    </div>
    
    <button type="submit" class="btn btn-success btn-lg btn-block">Disburse Salary</button>
  </form>

  <button (click)="goBackToPanel()" class="btn btn-secondary btn-lg btn-block">Go Back to Client Panel</button>
</div>
<style>.container {
  max-width: 600px; /* Limit the container width */
  margin: auto; /* Center the container */
  padding: 20px; /* Add padding */
  background-color: #f8f9fa; /* Light background color */
  border-radius: 8px; /* Rounded corners */
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
}
</style>
