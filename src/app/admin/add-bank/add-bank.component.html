<div class="container mt-5">
  <h2 class="text-center">Add Bank</h2>
  <form [formGroup]="addBankForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="bankName" class="form-label">Bank Name</label>
      <input
        type="text"
        id="bankName"
        class="form-control"
        formControlName="bankName"
        placeholder="Enter bank name"
      />
      <div
        *ngIf="
          addBankForm.get('bankName')?.invalid &&
          addBankForm.get('bankName')?.touched
        "
        class="text-danger"
      >
        Bank Name is required.
      </div>
    </div>

    <div class="mb-3">
      <label for="ifscCode" class="form-label">IFSC Code</label>
      <input
        type="text"
        id="ifscCode"
        class="form-control"
        formControlName="ifscCode"
        placeholder="Enter IFSC code"
      />
      <div
        *ngIf="
          addBankForm.get('ifscCode')?.invalid &&
          addBankForm.get('ifscCode')?.touched
        "
        class="text-danger"
      >
        IFSC Code is required.
      </div>
    </div>

    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="addBankForm.invalid"
    >
      Submit
    </button>
  </form>
</div>
