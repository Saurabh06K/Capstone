<div class="container mt-5">
  <h2 class="text-center">Add Client</h2>
  <form [formGroup]="addClientForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-md-6">
        <!-- Registration Number -->
        <div class="form-group mb-3">
          <label for="registrationNumber">Registration Number</label>
          <input
            type="number"
            id="registrationNumber"
            formControlName="registrationNumber"
            class="form-control"
            placeholder="Enter Registration Number"
          />
          <div
            *ngIf="
              addClientForm.get('registrationNumber')?.invalid &&
              addClientForm.get('registrationNumber')?.touched
            "
            class="text-danger"
          >
            Registration number is mandatory
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <!-- First Name -->
        <div class="form-group mb-3">
          <label for="firstname">First Name</label>
          <input
            type="text"
            id="firstname"
            formControlName="firstname"
            class="form-control"
            placeholder="Enter First Name"
          />
          <div
            *ngIf="
              addClientForm.get('firstname')?.invalid &&
              addClientForm.get('firstname')?.touched
            "
            class="text-danger"
          >
            First name is mandatory and must be at least 2 characters
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <!-- Last Name -->
        <div class="form-group mb-3">
          <label for="lastname">Last Name</label>
          <input
            type="text"
            id="lastname"
            formControlName="lastname"
            class="form-control"
            placeholder="Enter Last Name"
          />
          <div
            *ngIf="
              addClientForm.get('lastname')?.invalid &&
              addClientForm.get('lastname')?.touched
            "
            class="text-danger"
          >
            Last name is mandatory and must be at least 2 characters
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <!-- State -->
        <div class="form-group mb-3">
          <label for="state">State</label>
          <input
            type="text"
            id="state"
            formControlName="state"
            class="form-control"
            placeholder="Enter State"
          />
          <div
            *ngIf="
              addClientForm.get('state')?.invalid &&
              addClientForm.get('state')?.touched
            "
            class="text-danger"
          >
            State is mandatory
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <!-- City -->
        <div class="form-group mb-3">
          <label for="city">City</label>
          <input
            type="text"
            id="city"
            formControlName="city"
            class="form-control"
            placeholder="Enter City"
          />
          <div
            *ngIf="
              addClientForm.get('city')?.invalid &&
              addClientForm.get('city')?.touched
            "
            class="text-danger"
          >
            City is mandatory
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <!-- Account Number -->
        <div class="form-group mb-3">
          <label for="accountNumber">Account Number</label>
          <input
            type="number"
            id="accountNumber"
            formControlName="accountNumber"
            class="form-control"
            placeholder="Enter Account Number"
          />
          <div
            *ngIf="
              addClientForm.get('accountNumber')?.invalid &&
              addClientForm.get('accountNumber')?.touched
            "
            class="text-danger"
          >
            Account number is mandatory
          </div>
        </div>
      </div>
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="addClientForm.invalid"
    >
      Add Client
    </button>
  </form>
</div>
